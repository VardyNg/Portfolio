    - name: S3 Sync
      run: aws s3 cp ./build s3://portfolionghoiwa2021 --recursive
      # working-directory: ./apiService/functions/uploadSignal

      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
