name: DEV Deploy S3

on:
  workflow_dispatch:
  push:
    branches:
      - prod

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Git Branch
      uses: actions/checkout@v2
      with:
        ref: 'prod'

# Sync to S3
